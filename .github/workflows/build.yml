# Build Windows installer on every push to main. The installer is available as an Artifact
# so anyone can download the "latest" build without waiting for a tagged release.

name: Build

on:
  push:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build installer
        run: npm run dist

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: iRacing-Radar-Overlay-Windows
          path: release/*.exe
