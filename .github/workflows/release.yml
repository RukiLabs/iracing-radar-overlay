# Build Windows installer and attach to GitHub Release when you push a version tag (e.g. v1.0.0).
# Non-technical users can then download the .exe from the Releases page.

name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Build installer
        run: npm run dist

      - name: Create Release and upload installer
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
